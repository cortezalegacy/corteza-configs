namespace: crm
pages:
  Home:
    title: Home
    blocks:
    - title: New Leads
      options:
        fields:
        - name: FirstName
        - name: LastName
        - name: Email
        - name: LeadSource
        - name: Status
        module: Lead
        page: Lead
        perPage: 5
        prefilter: Status = 'New'
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 14, 6, 9]
    - title: Leads by Type
      options:
        chart: LeadsByType
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 0, 3, 7]
    - title: Open Opportunities
      options:
        fields:
        - name: Name
        - name: AccountId
        - name: Amount
        - name: StageName
        - name: NextStep
        module: Opportunity
        page: RecordPageForModuleOpportunity
        perPage: 3
        prefilter: StageName != 'Closed Won' AND StageName != 'Closed Lost'
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [6, 14, 6, 9]
    - title: Leads by Country
      options:
        chart: LeadsByCountry
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 0, 3, 7]
    - title: Leads per day
      options:
        chart: LeadsPerDay
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 7, 3, 7]
    - title: My Calendar
      options:
        feeds:
        - endField: EndDateTime
          moduleID: "69055788747849745"
          startField: ActivityDate
          titleField: Subject
        - endField: null
          moduleID: "69055789049839633"
          startField: ActivityDate
          titleField: Subject
        header:
          views:
          - agendaWeek
          - agendaMonth
          - agendaDay
          - month
          - listMonth
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Calendar
      xywh: [0, 0, 6, 14]
    - title: Opportunities
      options:
        chart: OpportunitiesByValue
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 7, 3, 7]
    visible: true
  Leads:
    title: Leads
    blocks:
    - title: List of leads
      options:
        fields:
        - name: FirstName
        - name: LastName
        - name: Email
        - name: Rating
        - name: Company
        - name: Country
        - name: Status
        - name: OwnerId
        module: Lead
        page: Lead
        perPage: 18
        prefilter: ""
        presort: createdAt DESC
