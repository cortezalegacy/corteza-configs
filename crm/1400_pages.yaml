      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [9, 14, 3, 7]
    pages:
      All_New_Leads:
        title: All New Leads
        blocks:
        - title: New Leads
          options:
            fields:
            - name: FirstName
            - name: LastName
            - name: Email
            - name: Rating
            - name: Company
            - name: Country
            - name: LeadSource
            - name: Status
            - name: OwnerId
            module: Lead
            page: Lead
            perPage: 20
            prefilter: Status = 'New' OR Status = 'Assigned'
            presort: createdAt DESC
          kind: RecordList
          xywh: [0, 0, 12, 20]
        visible: true
      Lead:
        module: Lead
        title: Record page for module "Lead"
        blocks:
        - title: Personal Data
          options:
            fields:
            - name: FirstName
            - name: LastName
            - name: Salutation
            - name: Title
            - name: Phone
            - name: MobilePhone
            - name: Email
            - name: Website
            - name: Twitter
            - name: LinkedIn
            - name: Facebook
          kind: Record
          xywh: [0, 0, 3, 15]
        - title: Twitter feed
          options:
            fields: []
            profileSourceField: Twitter
          kind: SocialFeed
          xywh: [9, 0, 3, 31]
        - title: Company Data
          options:
            fields:
            - name: Company
            - name: Industry
            - name: AnnualRevenue
            - name: NumberOfEmployees
            - name: NumberOfEmployeesRange
            - name: Country
            - name: City
            - name: Street
            - name: State
            - name: PostalCode
          kind: Record
          xywh: [3, 0, 3, 15]
        - title: Other Information
          options:
            fields:
