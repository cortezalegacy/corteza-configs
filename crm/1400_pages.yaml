            - name: Body
            - name: createdAt
            module: Note
            page: RecordPageForModuleNote
            perPage: 5
            prefilter: LeadId = ${recordID}
            presort: createdAt DESC
          kind: RecordList
          xywh: [0, 15, 6, 8]
        - title: Events
          options:
            fields:
            - name: Type
            - name: Subject
            - name: ActivityDate
            module: Event
            page: RecordPageForModuleEvent
            perPage: 5
            prefilter: LeadId = ${recordID}
            presort: ActivityDate DESC
          kind: RecordList
          xywh: [0, 23, 4, 8]
        - title: Tasks
          options:
            fields:
            - name: Type
            - name: Subject
            - name: Status
            - name: ActivityDate
            module: Task
            page: RecordPageForModuleTask
            perPage: 5
            prefilter: LeadId = ${recordID}
            presort: ActivityDate DESC
          kind: RecordList
          xywh: [4, 23, 5, 8]
        - title: Lead Actions
          options:
