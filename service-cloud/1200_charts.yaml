namespace: service-cloud
charts:
  ActiveEntitlements:
    name: Number of active entitlements
    config:
      reports:
      - dimensions:
        - conditions: {}
          field: Status
          modifier: (no grouping / buckets)
        filter: ""
        metrics:
        - backgroundColor: '#11ff57'
          field: count
          fixTooltips: true
          type: pie
        module: Entitlement
        renderer: {}
  AverageTimeSpentPerCase:
    name: Average time spent per case
    config:
      reports:
      - dimensions:
        - conditions: {}
          field: created_at
          modifier: MONTH
        filter: ""
        metrics:
        - aggregate: AVG
          backgroundColor: '#ff9937'
          beginAtZero: true
          field: TotalTime
          fixTooltips: false
          label: Average case time (in hours)
          type: bar
        module: Case
        renderer: {}
  CaseUpdatesPerType:
    name: Case updates per type
    config:
      reports:
      - dimensions:
        - conditions: {}
          field: Type
          modifier: (no grouping / buckets)
        filter: ""
        metrics:
        - backgroundColor: '#b51392'
          field: count
          fixTooltips: true
          relativeValue: true
          type: doughnut
        module: Update
        renderer: {}
  CasesByCategory:
    name: Cases by category
    config:
      reports:
      - dimensions:
        - conditions: {}
          field: Category
          modifier: (no grouping / buckets)
          skipMissing: true
        filter: ""
        metrics:
        - backgroundColor: '#ff0074'
          field: count
          fixTooltips: true
          label: Category
          relativePrecision: "2"
          relativeValue: true
          type: doughnut
        module: Case
        renderer: {}
  CasesByPriority:
    name: Cases by priority
