          field: count
          fixTooltips: true
          label: Cases by status
          relativeValue: true
          type: doughnut
        module: Case
        renderer: {}
  ClosedCasesPerMonth:
    name: Closed cases per month
    config:
      reports:
      - dimensions:
        - conditions: {}
          field: CloseDate
          modifier: MONTH
          skipMissing: true
        filter: ""
        metrics:
        - backgroundColor: '#4ec811'
          beginAtZero: true
          field: count
          fill: true
          fixTooltips: false
          label: Closed cases
          type: line
        module: Case
        renderer: {}
  CostPerCategory:
